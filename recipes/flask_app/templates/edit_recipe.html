<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
    <div class="container bg-secondary text-white p-4 shadow-lg">
        <a class="btn btn-danger text-light border border-dark shadow float-end mt-4 mx-3" href="/logout">Logout</a>
        <a class="btn btn-warning border border-dark text-dark mt-4 float-end shadow" href="/dashboard">Dashboard</a>
        <h1 class="border border-dark bg-secondary text-light p-3 shadow-lg">Edit Recipe!</h1>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p class="text-warning">{{message}}</p>
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/recipe/{{recipe.id}}/update" method="post">
            <input type="hidden" value="{{ user_id }}" name="user_id">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" name="description" value="{{recipe.description}}">
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <input type="text" class="form-control" id="instructions" name="instructions" value="{{recipe.instructions}}">
            </div>
            <div class="mb-3">
                <label for="date_made_on" class="form-label">Date Made On:</label>
                <input type="date" class="form-control" id="date_made_on" name="date_made_on" value="{{recipe.date_made_on}}">
            </div>
            <div class="mb-3">
                <h4>Under 30 Minutes?</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under_30_minutes" id="under_30_minutes"
                        value="yes">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under_30_minutes" id="under_30_minutes"
                        value="No" checked>
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
                <button type="submit" class="btn btn-primary text-white border border-dark shadow">Update
                    Recipe!</button>
        </form>
    </div>
</div>
</body>

</html>
