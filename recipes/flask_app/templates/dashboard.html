<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
    <div class="container bg-secondary text-white p-4 shadow-lg">
        <a class="btn btn-danger text-light border border-dark shadow float-end mt-4 mx-3" href="/logout">Logout</a>
        <a class="btn btn-primary border border-dark text-white mt-4 float-end shadow" href="new_recipe">Create Recipe</a>
        <h1 class="border border-dark bg-secondary text-light p-3 shadow-lg"> Welcome, <span class="text-warning">{{ user.first_name }}</span>!</h1>
        <br>
        <h2>These are the recipes</h2>
        <table class="table table-striped table-hover table-secondary border border-dark shadow-lg">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes %}
                <tr>
                    <th scope="row"><a href ="/recipe/{{recipe.id}}">{{ recipe.name }}</a></th>
                    <td>{{recipe.under_30_minutes}}</td> <!--need to figure out if needed for a table or place in form and parse within data-->
                    <td>
                        {% if session['user_id'] == recipe.user.id %}
                        <a href="/recipe/{{recipe.id}}/edit">Edit</a> |
                        <a href="/recipe/{{recipe.id}}/delete">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
